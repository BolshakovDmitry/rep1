<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginForm</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      </style>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="parent">
    <div class="loginContainer">
      
        <div class="login__enter">Регистрация</div>

        <div class="login__insertfiels">
          <div class="login__greyPlaceholder">Почта</div>
          <input type="text" class="login__textholder" value="pochta@yandex.ru">
          <div class="login__linebreak"></div>
        </div>

        <div class="login__insertfiels">
        <div class="login__greyPlaceholder">Логин</div>
        <input type="text" class="login__textholder" value="ivanivanov">
        <div class="login__linebreak"></div>
        </div>

        <div class="login__insertfiels">
        <div class="login__greyPlaceholder">Имя</div>
        <input type="text" class="login__textholder" value="Иван">
        <div class="login__linebreak"></div>
        </div>

        <div class="login__insertfiels">
        <div class="login__greyPlaceholder">Фамилия</div>
        <input type="text" class="login__textholder" value="Иванов">
        <div class="login__linebreak"></div>
        </div>

        <div class="login__insertfiels">
        <div class="login__greyPlaceholder">Телефон</div>
        <input type="tel" class="login__textholder" value="+7 (909) 967 30 30">
        <div class="login__linebreak"></div>
        </div>

        <div class="login__insertfiels">
        <div class="login__greyPlaceholder">Пароль</div>
        <input type="password" class="login__textholder" value="xxxxxxxxxx">
        <div class="login__linebreak"></div>
        </div>

        <div class="login__insertfiels">
        <div class="login__greyPlaceholder">Пароль (ещё раз)</div>
        <input type="password" class="login__textholder" value="xxxxxxxxxx">
        <div class="login__linebreak"></div>
        </div>


        <div class="buttons">

        <input type="button" class="AuthButton" value="Зарегистрироваться">
        <input type="button" class="NoAccButton" value="Войти">
          
        </div>

    </div>
    </div>
    
    
  </body>
</html>
