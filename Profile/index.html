<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginForm</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      </style>
  </head>
  <body>
    <script type="module" src="/main.js"></script>

<div class="profileContainer">

    <div class="profileHeader">
       <img src="photo.png" class="profileHeader_photo">
      <div class="profileHeader__tytle">Иван</div>
    </div>

    <div class="profileInfo">

      <div class="profileInfo__field">
        <input class= "profileInfo__text" type="text" placeholder="Почта" />
        <div class="profileInfo__data">почта</div>
      </div>

      <div class="linebreak"></div>

      <div class="profileInfo__field">
        <input class= "profileInfo__text" type="text" placeholder="Логин" />
        <div class="profileInfo__data">ivanivanov</div>
      </div>

      <div class="linebreak"></div>

      <div class="profileInfo__field">
        <input class= "profileInfo__text" type="text" placeholder="Имя" />
        <div class="profileInfo__data">Иван</div>
      </div>

      <div class="linebreak"></div>

      <div class="profileInfo__field">
        <input class= "profileInfo__text" type="text" placeholder="Фамилия" />
        <div class="profileInfo__data">Иванов</div>
      </div>

      <div class="linebreak"></div>

      <div class="profileInfo__field">
        <input class= "profileInfo__text" type="text" placeholder="Имя в чате" />
        <div class="profileInfo__data">Иван</div>
      </div>

      <div class="linebreak"></div>

      <div class="profileInfo__field">
        <input class= "profileInfo__text" type="tel" placeholder="телефон" />
        <div class="profileInfo__data">+7 960 100 50 25</div>
      </div>

      <div class="linebreak"></div>

    </div>   

    <div class="buttons">
      <input type="button" class="button" value="Изменить данные?">
      <input type="button" class="button" value="Изменить пароль?">
      <input type="button" class="button" value="Выйти?">
      <input type="button" class="buttonExit" value="Назад">
    </div>

</div>    
  </body>
</html>
