<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
  </style>
</head>

<body>
  <div class="parent">
  <div class="loginContainer">
    <div class="login__enter">Регистрация</div>

    <div class="login__insertfiels">
      <div class="login__greyPlaceholder">Почта</div>
      <input type="text" class="login__textholder" value="pochta@mail.ru">
      <div class="login__linebreak"></div>
    </div>
    <div class="login__insertfiels">
      <div class="login__greyPlaceholder">Логин</div>
      <input type="text" class="login__textholder" value="d_bolshakov">
      <div class="login__linebreak"></div>
    </div>
    <div class="login__insertfiels">
      <div class="login__greyPlaceholder">Имя</div>
      <input type="text" class="login__textholder" value="Дмитрий">
      <div class="login__linebreak"></div>
    </div>
    <div class="login__insertfiels">
      <div class="login__greyPlaceholder">Фамилия</div>
      <input type="text" class="login__textholder" value="Большаков">
      <div class="login__linebreak"></div>
    </div>
    <div class="login__insertfiels">
      <div class="login__greyPlaceholder">Телефон</div>
      <input type="tel" class="login__textholder" value="+7 (960) 137 40 42">
      <div class="login__linebreak"></div>
    </div>
    <div class="login__insertfiels">
      <div class="login__greyPlaceholder">Пароль</div>
      <input type="password" class="login__textholder" value="">
      <div class="login__linebreak"></div>
    </div>
    <div class="login__insertfiels">
      <div class="login__greyPlaceholder">Пароль (ещё раз)</div>
      <input type="password" class="login__textholder" value="">
      <div class="login__linebreak"></div>
    </div>

    <div class="buttons">
      <input type="button" class="AuthButton" value="Зарегистрироваться">
      <input type="button" class="NoAccButton" value="Войти">
    </div>

  </div>
</div>
  <script src="/main.js" type="module"></script>
</body>

</html>
